        [data-theme="dark"] {

            --text-color: #e9ecef;

            --border: #444;
            --light-gray: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .logo {

        .logo i {
            margin-right: 10px;
        }
        
        .counters {
            display: flex;

        .counter {
            background: var(--counter-bg);
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;

.search-filter {
    display: flex;
    gap: 15px;
    align-items: center;
    background: var(--card-bg);
    padding: 15px;
    border-radius: 10px;
    box-shadow: var(--shadow);
    margin-bottom: 20px;
    flex-wrap: wrap;
}

.search-bar {
    position: relative;
    flex: 1;
    min-width: 250px;
}

.search-bar input {
    padding: 12px 15px 12px 40px;
    border: 1px solid var(--border);
    border-radius: 8px;
    width: 100%;
    font-size: 16px;
    background-color: var(--card-bg);
    color: var(--text-color);
    transition: all 0.3s ease;
}

.search-bar input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
}

.search-bar i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--gray);
}

/* Platform and Date filter container - always side by side */
.filter-group {
    display: flex;
    gap: 15px;
    align-items: center;
    flex-wrap: nowrap; /* Never wrap to new line */
}

.filter-dropdown {
    position: relative;
    min-width: 150px;
}

.filter-select {
    padding: 12px 40px 12px 15px;
    border: 1px solid var(--border);
    border-radius: 8px;
    appearance: none;
    width: 100%;
    font-size: 16px;
    font-weight: 600;
    background: var(--card-bg) url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 24 24' fill='none' stroke='%236c757d' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M6 9l6 6 6-6'/%3E%3C/svg%3E") no-repeat right 15px center;
    cursor: pointer;
    color: var(--text-color);
    transition: all 0.3s ease;
}

.filter-select:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
}

.date-filter {
    position: relative;
    min-width: 180px;
}

.date-filter input {
    padding: 12px 15px;
    border: 1px solid var(--border);
    border-radius: 8px;
    width: 100%;
    font-size: 16px;
    background-color: var(--card-bg);
    color: var(--text-color);
    transition: all 0.3s ease;
}

.date-filter input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
}

/* Responsive design */
@media (max-width: 768px) {
    .search-filter {
        flex-direction: column;
        align-items: stretch;
    }
    
    .search-bar {
        min-width: auto;
    }
    
    .filter-group {
        flex-wrap: wrap; /* Allow wrapping on very small screens */
    }
    
    .filter-dropdown,
    .date-filter {
        min-width: auto;
        flex: 1;
    }
}


        
        .status-tabs {

        .theme-toggle {

        .theme-toggle:hover {

        @keyframes fadeIn {

        const receivedIds = document.getElementById('receivedIds');
        const earningAmount = document.getElementById('earningAmount');
        const modalFileDetails = document.getElementById('modalFileDetails');
        const watermark = document.getElementById('watermark');
        const themeToggle = document.getElementById('themeToggle');

        // Current filters and data
        let currentPlatformFilter = 'all';
        let currentStatusFilter = 'all';
        let currentSearchTerm = '';
        let currentDateFilter = '';
        let allSubmissions = [];
        let currentSubmissionId = null;
        let currentTheme = 'light';

        // Initialize the application
        function initApp() {
            // Load theme preference
            loadThemePreference();
            
            // Load data from Firebase
            loadSubmissions();
            
            // Set up event listeners
            setupEventListeners();
        }

        // Load theme preference from localStorage
        function loadThemePreference() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                currentTheme = savedTheme;
                document.documentElement.setAttribute('data-theme', currentTheme);
                updateThemeToggleIcon();
            }
        }

        // Update theme toggle icon based on current theme
        function updateThemeToggleIcon() {
            if (currentTheme === 'dark') {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }

        // Toggle theme between light and dark
        function toggleTheme() {
            if (currentTheme === 'light') {
                currentTheme = 'dark';
            } else {
                currentTheme = 'light';
            }
            
            document.documentElement.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
            updateThemeToggleIcon();
        }

        // Load submissions from Firebase
        function loadSubmissions() {
            const submissionsRef = database.ref('submissions');
            
            submissionsRef.on('value', (snapshot) => {
                allSubmissions = [];
                snapshot.forEach((childSnapshot) => {
                    const submission = childSnapshot.val();
                    submission.id = childSnapshot.key; // This is the document ID
                    
                    // Set default status if not exists
                    if (!submission.status) {
                        submission.status = 'pending';
                    }
                    
                    // Set new status for files submitted today
                    const submissionDate = new Date(submission.timestamp || Date.now());
                    const today = new Date();
                    if (submissionDate.toDateString() === today.toDateString()) {
                        submission.isNew = true;
                    } else {
                        submission.isNew = false;
                    }
                    
                    allSubmissions.push(submission);
                });
                
                // Update counters
                updateCounters();
                
                // Render the table
                renderTable();
            }, (error) => {
                showNotification('Error loading data: ' + error.message, 'error');
            });
        }

        // Update counters
        function updateCounters() {
            const today = new Date();
            const todayStart = new Date(today.getFullYear(), today.getMonth(), today.getDate());
            
            const dailyCount = allSubmissions.filter(submission => {
                const submissionDate = new Date(submission.timestamp || Date.now());
                return submissionDate >= todayStart;
            }).length;
            
            dailyCounter.textContent = dailyCount;
            totalCounter.textContent = allSubmissions.length;
        }

        // Render the table based on current filters
        function renderTable() {
            // Filter submissions based on current filters
            let filteredSubmissions = allSubmissions.filter(submission => {
                // Platform filter
                if (currentPlatformFilter !== 'all' && submission.accountType !== currentPlatformFilter) {
                    return false;
                }
                
                // Status filter
                if (currentStatusFilter !== 'all') {
                    if (currentStatusFilter === 'new') {
                        if (!submission.isNew) return false;
                    } else if (submission.status !== currentStatusFilter) {
                        return false;
                    }
                }
                
                // Date filter
                if (currentDateFilter !== '') {
                    const submissionDate = new Date(submission.timestamp || Date.now()).toISOString().split('T')[0];
                    if (submissionDate !== currentDateFilter) {
                        return false;
                    }
                }
                
                // Search filter
                if (currentSearchTerm !== '') {
                    const searchTerm = currentSearchTerm.toLowerCase();
                    const searchableFields = [
                        submission.telegramUserId?.toString(),
                        submission.id, // Search by document ID
                        submission.telegramUsername?.toLowerCase(),
                        submission.telegramFullName?.toLowerCase()
                    ];
                    
                    const matches = searchableFields.some(field => 
                        field && field.toLowerCase().includes(searchTerm)
                    );
                    
                    if (!matches) {
                        return false;
                    }
                }
                
                return true;
            });
            
            // Sort by timestamp (newest first)
            filteredSubmissions.sort((a, b) => {
                return (b.timestamp || 0) - (a.timestamp || 0);
            });
            
            // Check if we need to show watermark for approved files
            const hasApprovedFiles = filteredSubmissions.some(s => s.status === 'approved');
            if (hasApprovedFiles && currentStatusFilter === 'approved') {
                watermark.style.display = 'block';
            } else {
                watermark.style.display = 'none';
            }
            
            // Generate table HTML
            if (filteredSubmissions.length === 0) {
                fileTableBody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 30px;">
                            No submissions found matching the current filters.
                        </td>
                    </tr>
                `;
                return;
            }
            
            let tableHTML = '';
            
            filteredSubmissions.forEach((submission, index) => {
                const submissionTime = submission.submissionTime || 'N/A';
                const status = submission.status || 'pending';
                const documentId = submission.id; // Use the document ID instead of timestamp
                
                tableHTML += `
                    <tr>
                        <td>${documentId}</td>
                        <td>${submission.telegramUserId || 'N/A'}</td>
                        <td>${submission.telegramFullName || submission.telegramUsername || 'N/A'}</td>
                        <td>${submission.accountType || 'N/A'}</td>
                        <td>${submissionTime}</td>
                        <td><span class="status-badge status-${status}">${status.charAt(0).toUpperCase() + status.slice(1)}</span></td>
                        <td>
                            <button class="action-btn" data-id="${submission.id}" data-status="${status}">
                                <i class="fas fa-cog"></i> Action
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            fileTableBody.innerHTML = tableHTML;
            
            // Add event listeners to action buttons
            document.querySelectorAll('.action-btn[data-id]').forEach(btn => {
                btn.addEventListener('click', function() {
                    const submissionId = this.getAttribute('data-id');
                    const status = this.getAttribute('data-status');
                    openActionModal(submissionId, status);
                });
            });
        }

        // Open action modal
        function openActionModal(submissionId, currentStatus) {
            currentSubmissionId = submissionId;
            const submission = allSubmissions.find(s => s.id === submissionId);
            
            if (!submission) {
                showNotification('Submission not found', 'error');
                return;
            }
            
            // Set modal title based on current status
            let modalTitle = '';
            let actionOptions = '<option value="" disabled selected>Select an action</option>';
            
            if (currentStatus === 'pending') {
                modalTitle = 'Process New File';
                actionOptions += `
                    <option value="processing">Processing</option>
                    <option value="rejected">Rejected</option>
                `;
                approveFields.style.display = 'none';
            } else if (currentStatus === 'processing') {
                modalTitle = 'Process File';
                actionOptions += `
                    <option value="approved">Approved</option>
                    <option value="rejected">Rejected</option>
                `;
            } else if (currentStatus === 'approved') {
                modalTitle = 'View Approved File';
                // For approved files, disable the form elements but keep them visible
                actionSelect.disabled = true;
                rejectReason.disabled = true;
                receivedIds.disabled = true;
                earningAmount.disabled = true;
                submitAction.disabled = true;
                
                // Set the values for approved files
                actionSelect.innerHTML = '<option value="approved" selected>Approved</option>';
                if (submission.receivedIds) {
                    receivedIds.value = submission.receivedIds;
                }
                if (submission.earning) {
                    earningAmount.value = submission.earning;
                }
            }
            
            document.querySelector('.modal-title').innerHTML = `<i class="fas fa-file-alt"></i> ${modalTitle}`;
            
            if (currentStatus !== 'approved') {
                actionSelect.innerHTML = actionOptions;
                actionSelect.disabled = false;
                rejectReason.disabled = false;
                receivedIds.disabled = false;
                earningAmount.disabled = false;
                submitAction.disabled = false;
            }
            
            // Populate file details with all information
            modalFileDetails.innerHTML = `
                <div class="detail-grid">
                    <div class="detail-row">
                        <div class="detail-label">Document ID:</div>
                        <div class="detail-value">${submission.id || 'N/A'}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">User ID:</div>
                        <div class="detail-value">${submission.telegramUserId || 'N/A'}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Username:</div>
                        <div class="detail-value">${submission.telegramUsername || 'N/A'}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Full Name:</div>
                        <div class="detail-value">${submission.telegramFullName || 'N/A'}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Account Type:</div>
                        <div class="detail-value">${submission.accountType || 'N/A'}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">2FA/Cookie Type:</div>
                        <div class="detail-value">${submission.cookie2fa || 'N/A'}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Friend Type:</div>
                        <div class="detail-value">${submission.fdType || 'N/A'}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Mail Type:</div>
                        <div class="detail-value">${submission.mailBox || 'N/A'}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Google Sheet:</div>
                        <div class="detail-value">
                            ${submission.googleSheet ? 
                                `<a href="${submission.googleSheet}" target="_blank">${submission.googleSheet}</a>` : 
                                'N/A'}
                        </div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Total ID:</div>
                        <div class="detail-value">${submission.ttlId || 'N/A'}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Submission Time:</div>
                        <div class="detail-value">${submission.submissionTime || 'N/A'}</div>
                    </div>
                </div>
            `;
            
            // Reset form fields if not approved
            if (currentStatus !== 'approved') {
                rejectReason.value = '';
                receivedIds.value = '';
                earningAmount.value = '';
                rejectReasonField.classList.remove('show');
                approveFields.style.display = 'none';
            } else {
                // For approved files, show the values but make them read-only
                if (submission.receivedIds) {
                    approveFields.style.display = 'block';
                }
            }
            
            // Show modal
            actionModal.classList.add('active');
        }

        // Update local submission status without reloading from Firebase
        function updateLocalSubmissionStatus(submissionId, newStatus) {
            const submissionIndex = allSubmissions.findIndex(s => s.id === submissionId);
            if (submissionIndex !== -1) {
                allSubmissions[submissionIndex].status = newStatus;
                renderTable(); // Just refresh the UI
            }
        }

        // Update user balance, todayEarning and totalEarning in Firestore
        async function updateUserInFirestore(userId, earning, receivedIdsCount) {
            try {
                const userRef = firestore.collection('users').doc(userId.toString());
                const userDoc = await userRef.get();
                
                const today = new Date().toDateString();
                const currentDate = new Date();
                
                if (userDoc.exists) {
                    // User exists, update their data
                    const userData = userDoc.data();
                    const currentBalance = userData.balance || 0;
                    const currentTotalEarning = userData.totalEarning || 0;
                    const currentTodayEarning = userData.todayEarning || 0;
                    const lastUpdatedDate = userData.lastUpdatedDate ? new Date(userData.lastUpdatedDate).toDateString() : null;
                    
                    // Reset todayEarning if it's a new day
                    let newTodayEarning = currentTodayEarning;
                    if (lastUpdatedDate !== today) {
                        newTodayEarning = 0;
                    }
                    
                    // Update user document
                    await userRef.update({
                        balance: currentBalance + earning,
                        totalEarning: currentTotalEarning + earning,
                        todayEarning: newTodayEarning + earning,
                        total_received_ids: (userData.total_received_ids || 0) + parseInt(receivedIdsCount),
                        lastUpdated: currentDate,
                        lastUpdatedDate: today
                    });
                    
                    console.log('User data updated in Firestore successfully');
                } else {
                    // User doesn't exist, create new document
                    await userRef.set({
                        user_id: userId,
                        balance: earning,
                        totalEarning: earning,
                        todayEarning: earning,
                        total_received_ids: parseInt(receivedIdsCount),
                        created_at: currentDate,
                        lastUpdated: currentDate,
                        lastUpdatedDate: today
                    });
                    
                    console.log('New user created in Firestore successfully');
                }
                
                return true;
            } catch (error) {
                console.error('Error updating user in Firestore:', error);
                return false;
            }
        }

        // Handle file actions (approve, reject, processing)
        async function handleFileAction(submissionId, action, additionalData = {}) {
            // Find the submission
            const submission = allSubmissions.find(s => s.id === submissionId);
            
            if (!submission) {
                showNotification('Submission not found', 'error');
                return;
            }
            
            // Don't allow same status update
            if (submission.status === action) {
                showNotification(`Submission is already ${action}`, 'error');
                return;
            }
            
            // Prepare updates for Firebase
            const updates = {};
            const currentTime = Date.now();
            
            // Update status
            updates[`/submissions/${submissionId}/status`] = action;
            
            // Add additional data if provided
            if (additionalData.receivedIds) {
                updates[`/submissions/${submissionId}/receivedIds`] = additionalData.receivedIds;
            }
            
            if (additionalData.earning) {
                updates[`/submissions/${submissionId}/earning`] = additionalData.earning;
            }
            
            // Add to status history
            const statusHistoryItem = {
                status: action,
                timestamp: currentTime,
                changedBy: 'admin'
            };
            
            // Initialize statusHistory array if it doesn't exist
            if (!submission.statusHistory) {
                updates[`/submissions/${submissionId}/statusHistory`] = [statusHistoryItem];
            } else {
                // Add new status to history
                const newHistory = [...submission.statusHistory, statusHistoryItem];
                updates[`/submissions/${submissionId}/statusHistory`] = newHistory;
            }
            
            // Update user balance and total received IDs in Firestore if approved
            if (action === 'approved' && additionalData.earning && additionalData.receivedIds) {
                const userId = submission.telegramUserId;
                if (userId) {
                    // Update user in Firestore
                    const firestoreSuccess = await updateUserInFirestore(
                        userId, 
                        additionalData.earning, 
                        additionalData.receivedIds
                    );
                    
                    if (!firestoreSuccess) {
                        showNotification('Error updating user data in Firestore', 'error');
                        return;
                    }
                }
            }
            
            // Update status in Firebase Realtime Database
            database.ref().update(updates).then(() => {
                showNotification(`Submission status updated to ${action}`, 'success');
                updateLocalSubmissionStatus(submissionId, action);
                sendTelegramNotification(submission, action, additionalData);
                actionModal.classList.remove('active');
            }).catch((error) => {
                showNotification('Error updating status: ' + error.message, 'error');
            });
        }

        // Send Telegram notification with updated message format
        function sendTelegramNotification(submission, action, additionalData = {}) {
            const chatId = submission.telegramUserId;
            
            if (!chatId) {
                console.error('No Telegram User ID found for submission:', submission);
                return;
            }
            
            // Use the original submission date
            const submissionDate = submission.submissionTime || new Date(submission.timestamp || Date.now()).toLocaleDateString();
            
            // Base message with all original information
            let message = `${getStatusEmoji(action)} আপনার জমা দেওয়ার ফাইল ${action.toUpperCase()} করা হয়েছে।\n\n`;
            
            // Add all original information
            message += `AgT: ${submission.accountType} `;
            message += `- ${submission.mailBox} \n`;
            message += `FcT: ${submission.fdType} -`;
            message += ` ${submission.cookie2fa}\n`;
            message += `Document ID: ${submission.id}\n`;
            message += `Date: ${submissionDate}\n`;
            
            // Add rejection reason if applicable
            if (action === 'rejected' && additionalData.rejectReason) {
                message += `\nReason: ${additionalData.rejectReason}\n`;
            }
            
            // Add received IDs and earning if approved
            if (action === 'approved') {
                if (additionalData.receivedIds) {
                    message += `\nReceived IDs: ${additionalData.receivedIds}\n`;
                }
                if (additionalData.earning) {
                    message += `Earning: $${additionalData.earning}\n\n`;
                    message += `আপনার উপার্জন ব্যালেন্সে জমা করা হয়েছে।\nঅনুগ্রহ করে আপনার ব্যালেন্স চেক করুন।\n`;
                }
            }
            
            // Simulate API call to Telegram
            fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: 'HTML'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    console.log('Telegram message sent successfully');
                } else {
                    console.error('Failed to send Telegram message:', data);
                }
            })
            .catch(error => {
                console.error('Error sending Telegram message:', error);
            });
        }

        // Helper function to get emoji for status
        function getStatusEmoji(action) {
            const emojis = {
                'approved': '✅',
                'rejected': '❌',
                'processing': '⏳',
                'back': '↩️',
                'received': '📥',
                'pending': '⏱️'
            };
            return emojis[action] || '📋';
        }

        // Show notification
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Set up event listeners
        function setupEventListeners() {
            // Theme toggle event listener
            themeToggle.addEventListener('click', toggleTheme);
            
            // Platform filter event listener
            platformFilter.addEventListener('change', function() {
                currentPlatformFilter = this.value;
                renderTable();
            });
            
            // Date filter event listener
            dateFilter.addEventListener('change', function() {
                currentDateFilter = this.value;
                renderTable();
            });
            
            // Status tabs event listeners
            statusTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    statusTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    currentStatusFilter = this.getAttribute('data-status');
                    renderTable();
                });
            });
            
            // Search functionality
            searchInput.addEventListener('input', function() {
                currentSearchTerm = this.value.trim();
                renderTable();
            });
            
            // Modal event listeners
            closeModal.addEventListener('click', function() {
                actionModal.classList.remove('active');
            });
            
            cancelAction.addEventListener('click', function() {
                actionModal.classList.remove('active');
            });
            
            // Action select change listener
            actionSelect.addEventListener('change', function() {
                const selectedAction = this.value;
                
                // Show/hide fields based on selection
                if (selectedAction === 'rejected') {
                    rejectReasonField.classList.add('show');
                    approveFields.style.display = 'none';
                } else if (selectedAction === 'approved') {
                    rejectReasonField.classList.remove('show');
                    approveFields.style.display = 'block';
                } else {
                    rejectReasonField.classList.remove('show');
                    approveFields.style.display = 'none';
                }
            });
            
            // Submit action listener
            submitAction.addEventListener('click', function() {
                const selectedAction = actionSelect.value;
                
                if (!selectedAction || selectedAction === '') {
                    showNotification('Please select an action', 'error');
                    return;
                }
                
                const additionalData = {};
                
                if (selectedAction === 'rejected') {
                    if (!rejectReason.value.trim()) {
                        showNotification('Please provide a rejection reason', 'error');
                        return;
                    }
                    additionalData.rejectReason = rejectReason.value.trim();
                } else if (selectedAction === 'approved') {
                    if (!receivedIds.value.trim() || !earningAmount.value) {
                        showNotification('Please provide received IDs and earning amount', 'error');
                        return;
                    }
                    additionalData.receivedIds = receivedIds.value.trim();
                    additionalData.earning = parseFloat(earningAmount.value);
                }
                
                handleFileAction(currentSubmissionId, selectedAction, additionalData);
            });
            
            // Close modal when clicking outside
            actionModal.addEventListener('click', function(e) {
                if (e.target === actionModal) {
                    actionModal.classList.remove('active');
                }
            });
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
